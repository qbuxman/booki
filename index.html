<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6008896aae.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo/Booki.png" alt="logo entreprise" />
      <nav>
        <ul class="header-menu-list">
          <li class="header-menu-list-item"><a href="#">Hébergements</a></li>
          <li class="header-menu-list-item"><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <h1>Trouvez votre hébergement pour des vances de rêves</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form action="">
          <div class="form-search">
            <div class="form-search-icon">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
            <div>
              <input
                class="form-search-text"
                type="text"
                name="search"
                placeholder="Marseille, France"
                value="Marseille, France"
              />
            </div>
            <div>
              <button class="form-search-button" type="button">
                Rechercher
              </button>
            </div>
          </div>
        </form>
        <div class="filters">
          <span class="filters-title">Filtres</span>
          <div class="filters-list">
            <div class="filters-list-items">
              <i class="fa-solid fa-money-bill-wave"></i> Économique
            </div>
            <div class="filters-list-items">
              <i class="fa-solid fa-person"></i> Familial
            </div>
            <div class="filters-list-items">
              <i class="fa-solid fa-heart"></i> Romantique
            </div>
            <div class="filters-list-items">
              <i class="fa-solid fa-dog"></i> Animaux autorisés
            </div>
          </div>
        </div>
        <div class="info">
          <i class="fa-solid fa-info"></i> Plus de 500 logements sont
          disponibles dans cette ville
        </div>
      </section>
      <section class="lodging">
        <div class="container">
          <h2>Hébergements à Marseille</h2>
        </div>
      </section>
      <section class="activities"></section>
    </main>
    <footer></footer>
  </body>
</html>
